<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cosmic Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
        }
        
        body {
            background-color: #f6069ac9;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        
        .navbar {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            position: relative;
            z-index: 10;
        }
        
        .logo {
            font-size: 48px;
            color: #ffffff;
            text-align: center;
            line-height: 55px;
            margin-right: auto;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-item {
            font-size: 64px;
            color: #fbf3f3;
            text-align: center;
            line-height: 73px;
            text-decoration: none;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }
        
        .nav-item:hover {
            transform: translateY(-5px);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .login-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 824px;
            height: 659px;
            background-color: rgba(217, 217, 217, 0.1);
            border-radius: 25px;
            border: 5px solid #f8efef;
            backdrop-filter: blur(10px);
            box-shadow: -49px 49px 49px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 45px;
            z-index: 100;
        }
        
        .login-title {
            font-size: 48px;
            color: #3c3535;
            text-align: center;
            line-height: 55px;
            margin-bottom: 40px;
        }
        
        .close-btn {
            position: absolute;
            top: 11px;
            right: 11px;
            width: 64px;
            height: 52px;
            background-color: #140c0c;
            border-radius: 0px 20px 20px 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .close-btn:hover {
            background-color: #3c3535;
        }
        
        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 3px;
            background-color: white;
            transform: rotate(45deg);
        }
        
        .close-btn::after {
            transform: rotate(-45deg);
        }
        
        .login-form {
            width: 80%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-size: 18px;
            color: #3c3535;
        }
        
        .form-group input {
            padding: 12px 16px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.2);
            color: #3c3535;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #f6069a;
        }
        
        .login-btn {
            margin-top: 20px;
            padding: 12px;
            background-color: rgba(246, 6, 154, 0.7);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .login-btn:hover {
            background-color: rgba(246, 6, 154, 0.9);
            transform: translateY(-2px);
        }
        
        .forgot-password {
            margin-top: 16px;
            color: #3c3535;
            text-align: center;
            text-decoration: underline;
            cursor: pointer;
        }
        
        .forgot-password:hover {
            color: #f6069a;
        }
        
        @media (max-width: 900px) {
            .login-modal {
                width: 90%;
                height: auto;
                padding: 40px 20px;
            }
            
            .nav-item {
                font-size: 40px;
                line-height: 46px;
            }
            
            .logo {
                font-size: 36px;
            }
        }
        
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                gap: 20px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-item {
                font-size: 32px;
                line-height: 36px;
            }
        }
    </style>
</head>
<body>
    <img src='../assets/images/img_figma_1.png' alt='Cosmic mountain landscape' class='background-image'>
    
    <nav class='navbar'>
        <div class='logo'>LOGO</div>
        <div class='nav-links'>
            <a href='#' class='nav-item'>Home</a>
            <a href='#' class='nav-item'>About</a>
            <a href='#' class='nav-item'>Contact</a>
            <a href='#' class='nav-item'>Services</a>
        </div>
    </nav>
    
    <div class='login-modal' id='loginModal'>
        <h2 class='login-title'>Login</h2>
        <div class='close-btn' id='closeBtn'></div>
        
        <form class='login-form'>
            <div class='form-group'>
                <label for='username'>Username</label>
                <input type='text' id='username' name='username' placeholder='Enter your username'>
            </div>
            
            <div class='form-group'>
                <label for='password'>Password</label>
                <input type='password' id='password' name='password' placeholder='Enter your password'>
            </div>
            
            <button type='button' class='login-btn'>Login</button>
            
            <div class='forgot-password'>Forgot Password?</div>
        </form>
    </div>
    
    <script>
        // Close button functionality
        document.getElementById('closeBtn').addEventListener('click', function() {
            const modal = document.getElementById('loginModal');
            modal.style.display = 'none';
        });
        
        // Login button functionality
        document.querySelector('.login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                alert('Login successful! Welcome back.');
            } else {
                alert('Please enter both username and password.');
            }
        });
        
        // Forgot password functionality
        document.querySelector('.forgot-password').addEventListener('click', function() {
            alert('Password reset link has been sent to your email.');
        });
    </script>
</body>
</html>
